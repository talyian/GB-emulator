<!DOCTYPE html>
<style>
  body { font:14pt Helvetica; background:#333; color:#ddd; }
  #tile0 { width:128px; height:64px; }
  #bg { width:256px; height: 256px; }
a { color:#fff; display:inline-block; padding:5px;  }
  #cvscreen {
    width:320px;
    height:288px;
    border:1px solid green;
      margin:auto;
      display:block;
  }
  /* copied from https://stackoverflow.com/questions/7615009 */
  canvas {
      image-rendering: optimizeSpeed;             /* Older versions of FF          */
      image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
      image-rendering: -webkit-optimize-contrast; /* Safari                        */
      image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated;                 /* Awesome future-browsers       */
      -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
  }
 h1,h2,h3,li,ul,a { font-weight:normal}
 #container { max-width:960px; margin:auto; }
</style>
